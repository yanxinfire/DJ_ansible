{% extends "basic.html" %}
{% block title %}
    添加模块
{% endblock %}
{% block content %}
    <div class="content h4">
        <form class="form-inline" action="" method="post">
            {% csrf_token %}
            <div class="form-group">
                <label>模块：</label>
                <input class="form-control" type="text" name="module">
            </div>
            <div class="form-group">
                <label>参数：</label>
                <input class="form-control" type="text" name="args">
            </div>
            <div class="form-group">
                <input class="form-control btn btn-primary" type="submit" value="提交">
            </div>
        </form>
        <hr>
        <table class="table table-bordered table-striped table-hover">
            <thead class="text-center bg-primary">
            <td>模块</td>
            <td>参数</td>
            </thead>
            {% for module in modules %}
                <tr>
                    <td>
                        <div class="col-sm-6">
                            {{ module.modulename }}
                        </div>
                        <div class="col-sm-6">
                            <a href="{% url 'del_arg' module.id 4 %}">
                                del
                            </a>
                        </div>
                    </td>
                    <td>
                        <ul class="list-unstyled">
                            {% for argument in module.argument_set.all %}
                                <li>
                                    <div class="col-sm-9">
                                        {{ argument.arg_text }}
                                    </div>
                                    <div class="col-sm-3">
                                        <a href="{% url 'del_arg' argument.id 3 %}">
                                            del
                                        </a>
                                    </div>
                                </li>
                            {% endfor %}
                        </ul>
                    </td>
                </tr>
            {% endfor %}
        </table>
    </div>
{% endblock %}
